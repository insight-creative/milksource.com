{{ define "main" }}

<section>
  <div class="sustainability-wrapper">
    <div class="sustainability__hero-wrapper">
      <div class="hero-wrapper__image">
        <img src="{{ .Params.hero.image.image_url}}" alt="">
      </div>
      <div class="hero-block">
        <h1 class="text-white">{{ .Params.hero.heading }}</h1>
        <p class="text-white">{{ .Params.hero.body }}</p>
      </div>
      <div class="btn-learn-more">
        <a href="" class="shift-up">Learn More</a>
      </div>
    </div>
    {{ partialCached "intro" . }}
    {{ partialCached "image-reel" . }}
    {{ partialCached "what-is-a-carbon-footprint" . }}
  </div>
</section>
{{ end }}
