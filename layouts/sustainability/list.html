{{ define "main" }}

<section>
  <div class="sustainability-wrapper">
    <div class="sustainability__hero-wrapper p-relative">
      <div class="hero-wrapper__image">
        <img src="{{ .Params.hero.image.image_url}}" alt="">
      </div>
      <div class="hero-block p-absolute">

          <div class="hero-content">
            <h1 class="text-white">{{ .Params.hero.heading }}</h1>
            <p class="text-white">{{ .Params.hero.body }}</p>
          </div>
          <div class="learn-more p-absolute">
            <a href="" class="shift-up text-white btn-learn-more">Learn More{{ partialCached "svg-icons/double-chevron-right.svg" . }} </a>
          </div>

      </div>
    </div>
    {{ partialCached "intro" . }}
    {{ partialCached "image-reel" . }}
    {{ partialCached "what-is-a-carbon-footprint" . }}
  </div>
</section>
{{ end }}
