<section class="cta p-relative" aria-labelledby="{{ .heading | plainify | urlize }}">
  {{ partial "cta-image" . }}
  <div class="wrapper-lg">
    <div class="cta__content p-relative block flow">
        {{ partial "heading-text-white" . }}
        <p class="text-white">{{ .body }}</p>
        {{ if .button.enabled }}
          {{ with .button }}
            <a href="{{ .button_url }}" {{ if .open_in_new_tab }} target="_blank" rel="noopener noreferrer nofollower" {{ end }} class="btn btn--white">{{ .button_text }}</a>
          {{ end }}
        {{ end }}
    </div>
  </div>
</section>
