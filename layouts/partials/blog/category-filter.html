<div class="pt-7">
  <div class="wrapper-lg">
    <div class="category-wrapper">
      <button class="btn--filter text-secondary">{{ partialCached "svg-icons/filter.svg" . }} Filter by Category</button>
        {{- if isset site.Taxonomies "categories" }}
        {{- if not (eq (len site.Taxonomies.categories) 0) }}
        <ul class="category-list bg-primary">
          {{- range .Site.Taxonomies.categories }}
          <li class="category-list__item">
            <a href="{{ .Page.Permalink }}" class="category category-list__link transform-x-8 fs-100 fw-700">{{ .Page.Title }}<span> ({{ .Count }})</span></a>
          </li>
          {{- end }}
        </ul>
        {{- end }}
        {{- end }}
    </div>
  </div>
</div>
