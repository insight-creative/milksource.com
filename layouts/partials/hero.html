{{ $heroClass := lower .Page.Title }}
<section class="hero hero--{{ anchorize $heroClass }}" aria-labelledby="{{ .Params.hero.heading | plainify | urlize }}">
  {{ if .Params.hero.image.image_url }}
  {{ partial "hero-image" . }}
  {{ end }}
  <div class="hero__content block-sm w-100">
    <div class="hero__content-inner wrapper-lg flow">
      <div>
        {{ partial "breadcrumbs" . }}
        {{ partial "hero-heading-white" . }}
      </div>
      <p class="text-white">{{ .Params.hero.body }}</p>
    </div>
    <a href="#intro" class="btn btn--learn-more">Learn More{{ partialCached "svg-icons/double-chevron-down.svg" . }}</a>
  </div>
</section>
