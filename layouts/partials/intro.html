{{ if .Params.intro.enabled }}
{{ with .Params.intro }}
<section class="intro" aria-labelledby="{{ .heading | plainify | urlize }}">
    <div class="wrapper-lg split-column">
        <div class="intro__body col flow">
            {{ partial "heading" . }}
            <div class="flow">{{ .body | markdownify }}</div>
            {{ if .button.enabled }}
            <a href="{{ .button.button_url }}" class="btn btn--primary">{{ .button.button_text }}</a>
            {{ end }}
        </div> 
        <div class="intro__images col p-relative ml-9">
            <div class="intro__image-large">
                {{ partial "responsive-image" . }}
            </div>
            <div class="intro__image-small p-absolute">
                {{ partial "responsive-image-small" . }}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
