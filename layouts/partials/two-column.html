<section class="two-column-section block" aria-labelledby="{{ .heading | plainify | urlize }}">
  <div class="wrapper-lg split-column">
    <div class="col flow">
        {{ partial "heading" . }}
        <p>{{ .body | markdownify }}</p>
        {{ if .button.enabled}}
          {{ with .button }}
            <a href="{{ .button_url }}" {{ if .open_in_new_tab }} target="_blank" rel="noopener noreferrer nofollower" {{ end }} class="btn btn--primary">{{ .button_text }}</a>
          {{ end }}
        {{ end }}
    </div>
    <div class="w-100 w-50-m">
        {{ partial "responsive-image" . }}
    </div>
  </div>
</section>
