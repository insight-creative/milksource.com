<section class="hero-slider">
  <h1 class="visually-hidden">Will change this later</h1>
  <div class="hero-slider__wrapper">
    {{ range .Params.hero_slider.slides }}
    <div class="hero-slider__slide">
      <img src="{{ .image.image_url }}" alt="">
        <div class="bg-gradient">
        </div>
        <div class="hero-slider__outter-content-wrapper">
          <div class="hero-slider__content wrapper-md">
            <div class="hero-slider-heading">
              <h2 class="h1 text-white">{{ .heading }}</h2>
            </div>  
            <div>
              <a href="{{ .body.button.button_url }}" class="btn btn--white">{{ .body.button.button_text }}</a>
            </div>
          </div>
        </div>
    </div>
    {{ end }}
  </div>
  <div class="hero-slider__outer-div">
    <div class="hero-slider__button-wrapper flex flex-justify-between wrapper-md">
      {{ range .Params.hero_slider.slides }}
      <button class="slider-button btn">{{ .button.button_text }}</button>
      {{ end }}
    </div>
  </div>
</section>
