{{ $heroClass := lower .Page.Title }}


  <section aria-labelledby="hero-heading" class="{{ anchorize $heroClass }}-hero">

      <div class="wrapper-lg">
        <div class="modern-agriculture-slider__wrapper">
          <div class="w-100">
            <div >
              <div class="modern-agriculture-slider__container">
                <div class="modern-agriculture-slider__content">
                  {{ range .Site.Data.modern_agriculture }}
                  <div class="modern-agriculture-slider__slide">
                    <a href="/{{ .name | urlize }}/">
                      <img src="{{ .image_url }}" alt="">
                    </a>
                  </div>
                  {{ end }}
                </div>
              </div>

            </div>

          </div>
        </div>
        <div class="modern-agriculture-slider__buttons flex flex-justify-center">
          {{ range .Site.Data.modern_agriculture }}
          <button class="slider-button btn btn--primary">{{ .name }}</button>
          {{ end }}
        </div>
      </div>
