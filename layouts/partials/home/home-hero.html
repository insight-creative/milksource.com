          {{ end }}
          <div class="bg-gradient">
          </div>
          <div class="hero-slider__outter-content-wrapper">
            <div class="hero-slider__content wrapper-lg">
              <header class="hero-slider__header text-white flow">
                <h1 class="text-white">{{ .heading }}</h1>
                {{ if .body }}
                  {{ if in .body "\n" }}
                      {{ .body | markdownify }}
                  {{ else }}
                      <p>{{ .body | markdownify }}</p>
                  {{ end }}
                {{ end }}
                <a href="{{ .button.button_url }}" {{ if .open_in_new_tab }} target="_blank" rel="noopener noreferrer nofollower" {{ end }} class="btn btn--white">{{ .button.button_text }}</a>
              </header>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
