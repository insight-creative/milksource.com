<section class="cta p-relative">
  <div class="cta__image cover-image p-absolute"><img src="{{ .image.image_url }}" alt=""></div>
  <div class="cta__gradient p-absolute"></div>
  <div class="cta__content p-relative block">
      <div class="wrapper-lg">
          <div class="cta__heading">
              <h2 class="h3 text-white">{{ .heading }}</h2>
          </div>
          <div class="cta__body">
              <p class="text-white">{{ .body }}</p>
          </div>
          {{ if .button.enabled }}
          <div class="cta__btn mt-6">
              <a href="{{ .Params.careers.button.button_url }}" class="btn btn--white hero-button">{{ .button.button_text }}</a>
          </div>
      </div>
      {{ end }}
  </div>
</section>
