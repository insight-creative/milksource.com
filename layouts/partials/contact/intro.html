{{ if .Params.intro.enabled }}
  {{ with .Params.intro }} 
  <section aria-labelledby="{{ .heading | urlize }}" class="intro block text-center">
    <div class="wrapper">
      {{ if .heading }}
        {{ partial "heading-centered" . }}
      {{ end }} 
      {{ if .body }}
          <p class="mt-2">{{ .body | safeHTML }}</p>
      {{ end }}
    </div>
  </section>
  {{ end }}
{{ end }}
