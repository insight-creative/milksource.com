{{ define "main" }}
<section aria-labelledby="{{ .Params.hero.heading | plainify | urlize }}">
    <div id="intro" class="intro">
      <div class="wrapper flow">
        {{ .Content }}
      </div>
    </div>
  </section>
{{ if .Site.Data.global_partials.career_block.enabled }}
    {{ with .Site.Data.global_partials.career_cta}}
    {{ partial "cta" . }}
    {{ end }}
{{ end }}
{{ end }}
